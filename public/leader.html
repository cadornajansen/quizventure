<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quizventure Leaderboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <script src="../js/auth.js"></script>
  <script>
    // Protect page behind login
    qvRequireAuth({ redirectTo: 'login.html' });
  </script>

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      background:#101e2b;
      color:#eaf7ff;
      font-family:'Press Start 2P',monospace;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    .top{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:16px;
    }
    .title{font-size:16px}
    .meta{font-size:10px;color:#b5d6e8}
    .btn{
      font-family:'Press Start 2P',monospace;
      font-size:10px;
      padding:10px 12px;
      border:4px solid #000;
      background:#243a52;
      color:#eaf7ff;
      box-shadow:0 4px 0 #000;
      cursor:pointer;
      text-decoration:none;
      display:inline-block;
    }
    .btn:hover{filter:brightness(1.1)}
    .card{
      background:#0b151f;
      border:5px solid #000;
      border-radius:14px;
      box-shadow:0 6px 0 #000;
      padding:14px;
    }
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 8px;border-bottom:2px solid rgba(255,255,255,.12);vertical-align:top}
    th{font-size:10px;text-align:left;color:#ffd54f}
    td{font-size:9px;line-height:1.5}
    .rank{width:60px}
    .right{text-align:right}
    .pill{
      display:inline-block;
      padding:4px 6px;
      border:3px solid #000;
      background:#1d2f42;
      box-shadow:0 3px 0 #000;
      border-radius:10px;
      font-size:9px;
    }
    .muted{color:#b5d6e8}
    .empty{font-size:10px;line-height:1.6}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <div class="title">Leaderboard</div>
        <div class="meta" id="who"></div>
      </div>
      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <a class="btn" href="dashboard.html">Back to Dashboard</a>
        <button class="btn" id="clearMineBtn" type="button">Clear My Scores</button>
      </div>
    </div>

    <div class="card">
      <div id="tableWrap"></div>
    </div>
  </div>

  <script>
    const QV_LEADERBOARD_KEY = 'qv_leaderboard';

    function safeParse(raw, fallback){
      try { return raw ? JSON.parse(raw) : fallback; } catch(e){ return fallback; }
    }

    function loadRows(){
      return safeParse(localStorage.getItem(QV_LEADERBOARD_KEY), []);
    }

    function saveRows(rows){
      localStorage.setItem(QV_LEADERBOARD_KEY, JSON.stringify(rows));
    }

    function fmtTime(s){
      if (s === null || typeof s === 'undefined') return '-';
      const sec = Math.max(0, Number(s));
      const m = Math.floor(sec/60);
      const r = sec%60;
      return `${m}:${String(r).padStart(2,'0')}`;
    }

    function render(){
      const user = (typeof qvGetCurrentUser === 'function') ? qvGetCurrentUser() : null;
      document.getElementById('who').textContent = user ? `Logged in as: ${user.name} (${user.email})` : '';

      const rows = loadRows();

      // Sort: score desc, time asc (if present), updatedAt desc
      rows.sort((a,b)=>{
        const s = (Number(b.score||0) - Number(a.score||0));
        if (s !== 0) return s;
        const at = (a.timeTaken===null||typeof a.timeTaken==='undefined') ? null : Number(a.timeTaken);
        const bt = (b.timeTaken===null||typeof b.timeTaken==='undefined') ? null : Number(b.timeTaken);
        if (at!==null && bt!==null && at!==bt) return at-bt;
        return Number(b.updatedAt||0) - Number(a.updatedAt||0);
      });

      const wrap = document.getElementById('tableWrap');
      if (!rows.length){
        wrap.innerHTML = `<div class="empty">No scores yet. Go play a quiz in <span class="pill">Bimo</span>, finish it, and your best score will appear here.</div>`;
        return;
      }

      wrap.innerHTML = `
        <table>
          <thead>
            <tr>
              <th class="rank">Rank</th>
              <th>Name</th>
              <th>Course</th>
              <th>Quiz</th>
              <th class="right">Score</th>
              <th class="right">Time</th>
              <th class="right">Last Update</th>
            </tr>
          </thead>
          <tbody>
            ${rows.map((r,i)=>{
              const d = new Date(Number(r.updatedAt||0));
              const date = isNaN(d.getTime()) ? '-' : d.toLocaleString();
              const score = `${Number(r.score||0)}/${Number(r.total||0)}`;
              return `
                <tr>
                  <td class="rank">#${i+1}</td>
                  <td>${r.name || r.email}<br><span class="muted">${r.email}</span></td>
                  <td>${r.course || '-'}</td>
                  <td>${r.setKey || '-'}</td>
                  <td class="right">${score}</td>
                  <td class="right">${fmtTime(r.timeTaken)}</td>
                  <td class="right">${date}</td>
                </tr>
              `;
            }).join('')}
          </tbody>
        </table>
      `;
    }

    document.getElementById('clearMineBtn').addEventListener('click', ()=>{
      const user = qvGetCurrentUser();
      if (!user) return;
      const rows = loadRows().filter(r => r.email !== user.email);
      saveRows(rows);
      render();
    });

    render();
  </script>
</body>
</html>
